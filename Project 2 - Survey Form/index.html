<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <style>
      body{
        font-family: sans-serif;
        padding-left: 32%;
        padding-right: 32%;
      }
      label{
        font-size: 18px;
        display: block;
        
      }
      input{
        display: block;
      }
      form{
        background-color: rgba(255, 0, 0, 0.4);
        padding: 20px 20px 20px 20px;

      }
    </style>
  </head>
    
  
  <body>
    <h1 id="title"> Tell Me About Music</h1> 
      <p id="description"> This is a survey where you can tell us about the music you're inspired by.
      </p>
    <form id="survey-form">
      <label id="name-label"> Name: <input id="name" type="text" name="name" required placeholder="First Name"><br>
      <label id="email-label"> Email: <input id="email" type="email" name="name" required placeholder="Best Email"><br>
      <label id="number-label"> Number: <input id="number" type="number" name="name" min="0" max="20" required placeholder="$"><br>
        



        <select id="dropdown" name="guitars">
  <option value="fender">Fender</option>
  <option value="epiphone">Epiphone</option>
  <option value="taylor">Taylor</option>
  <option value="rj">RJ</option>
</select>
<br>

  <input type="radio" name="gender" value="male"> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other
<br>

 <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
<label for="vehicle1"> I love music!</label><br>
<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
<label for="vehicle2"> I am a hardcore music lover!</label><br>
<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
<label for="vehicle3"> MUSIIIIIIIIIICK!!!</label><br>

      <textarea placeholder="Additional Comments"></textarea>
        
        <button id="submit">Submit</button>

    </form>

<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
